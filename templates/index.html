<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Summarization Tool</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1581091870622-1e7e8f7f1b6b');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(3px);
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 1em;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }

        .response {
            margin-top: 20px;
            font-size: 1.1em;
            color: #e0f7fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Summarization Tool</h1>
        <form method="POST">
            <textarea name="human_input" placeholder="Enter your text here..." required></textarea>
            <br>
            <button type="submit">Summarize</button>
        </form>

        {% if response %}
            <div class="response">
                <h3>Summary:</h3>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
